 <div data-role="layout" data-id="my-layout">

            <div data-role="navbar" class="">
                 <a class="button_Background" data-align="left" data-role="button" href="#app-drawer" data-rel="drawer" data-icon="drawer-button"></a>
                <a data-click="Programs.back" data-role="button" data-align="right" class="button_Background">Back</a>
                <span data-role="view-title"></span>
                 
            </div>
        </div>
   
    </div>

<div id="testID" data-role="view" data-title="Commodity Type"  data-layout="my-layout">

      <ul id="theul" data-role="listview" data-source="ItemsUnclassified.data" data-pull-to-refresh="true" data-template="ItemsUnclassified-template">
       
    </ul>
    
</div>

 <script type="text/x-kendo-template" id="ItemsUnclassified-template">
        <a href="views/SohByEnvironment.html?ItemSN=#: ItemSN #&UnitSN=#: UnitSN ##if(localStorage.getItem('SelectedType')=='Program'){#&ProgramID=#: ProgramID ##}#& #: ItemCTSH # -  #: Unit # SOH: #:accounting.formatNumber(SOH) #" class="#= SS #">
        <span class="sstatus">#: SS.substr(0,1) #</span>
        <div class="row1">
            <div class="col1">
                <div><b>#: ItemCTSH # - #:Unit#</b></div>
            </div>
            <div class="medium_text" style="width:60%;text-align:left;display:inline">
                MOS: #: accounting.formatNumber(MOS,1,",") # AMC: #: accounting.formatNumber(AMC,0,",") #
            </div>
            <div class="medium_text empSOH">
                <label>SOH #:accounting.formatNumber(SOH) # </label>
            </div>
            <div class="medium_text" style="width:100%;text-align:left;display:block">  MIN: #: accounting.formatNumber(MIN)# MAX: #: accounting.formatNumber(MAX)#</div>
        </div>
        <div></div>
    </a>         
    </script>
