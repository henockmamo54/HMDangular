<script type="text/x-kendo-template" id="SohByEnvironment-template">           
       <a href="views/ItemDetail.html?ItemSN=#: ItemSN #&UnitSN=#: UnitSN #&EnvironmentCode=#: EnvironmentCode # & #: ItemCTSH # - #: UnitSH # SOH: #:accounting.formatNumber(SOH) #" class="# if(SS!=null) {# #:SS.replace(/ /g,'')# #} #">
           <span class="sstatus"># if(SS!=null) {# #:SS.substr(0,1)# #} #</span>
           <div class="row1">
                <div class="col1">
                    <div><b>#: Environment #</b></div>  
                </div>
                <div class="medium_text" style="width:60%;text-align:left;display:inline">Ordered: #:accounting.formatNumber(OrderedQuantity)# | In Transit: #: accounting.formatNumber(GIT) #  </div>
                <div class="medium_text empSOH"> <label>SOH: #:accounting.formatNumber(SOH) # </label></div> 
                
                 <div class="medium_text" style="width:100%;text-align:left;display:block"> MOS: #: accounting.formatNumber(MOS,1,",") # AMC: #: accounting.formatNumber(AMC,0,",") # MIN: #: accounting.formatNumber(Min)# MAX: #: accounting.formatNumber(Max)#</div>
                  <div class="smaller_text"style="float:right;padding-right: 8%;">#: getRelativeDateFromNow(LastActivity) #</div>
            </div>
       </a>
         
    </script>
