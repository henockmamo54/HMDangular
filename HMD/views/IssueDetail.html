

<div data-role="view" data-title="Issue Detail" data-show="IssueDetail.show" data-hide="IssueDetail.hide" data-reload="true" data-layout="back-layout">
   <div class="header header_desc" id="header_desc_IssueDetail">
       
    </div>
    
    <ul id="theul" data-role="listview" data-source="IssueDetail.data" data-pull-to-refresh="true" data-template="IssueDetail-template">
       
    </ul>
    
   
     <script type="text/x-kendo-template" id="IssueDetail-template">
                 
                
            <div class="row1">
            <div class="col1">
                 <div >  #: getRelativeDateFromNow( TransactionDate) # -  #: Institution # </div>
            </div>
                   
            <div class="medium_text>  Requested: #: accounting.formatNumber(QuantityRequested) #  Issued: #: accounting.formatNumber(QuantityIssued) #  FillRate: #: accounting.formatNumber(FillRate,0,",") #%</div>
            <div class="medium_text>OrderID: #: RequisitionID #</div>

            </div>
         
    </script>
    
     

    
</div>
