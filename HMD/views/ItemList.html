<div data-role="view" data-title="National Stock" data-show="Items.show" data-hide="Items.hide" data-reload="true" data-layout="tabstrip-appearance" >
    <div class="header" id="header_desc">
        
    </div>
     <ul id="theul" data-role="listview"  data-source="Items.data" data-pull-to-refresh="true" data-template="items-template">
        </ul>
</div>

<!-- templates-->
<!-- filter datasource from previous -->
<!-- how to pass multpile parameters -->
<script type="text/x-kendo-template" id="items-template">
 
        <a href="views/SohByEnvironment.html?ItemSN=#: ItemSN #&UnitSN=#: UnitSN # & #: ItemCTSH # [ #: UnitSH # ]">
            <div class="row1">
                <div class="col1">
                    <div><b>#: ItemCTSH # - #:UnitSH#</b></div>                    
                </div>
                   <div class="medium_text " > <label class="right"> #:accounting.formatNumber(SOH) # </label></div>
                   <div class="medium_text"> #: accounting.formatMoney(Amount,"ETB ",0) #</div>
                    <div class="medium_text"> MOS: #: accounting.formatNumber(MOS,1,",") # AMC: #: accounting.formatNumber(AMC,1,",") # MIN: #: accounting.formatNumber(MIN)# MAX: #: accounting.formatNumber(MAX)#</div>
                  <!--  <br/>
                    <div id="progressbarcontainer" class="progress progress-stacked">                        
                        <span id="min-max" class="bg-orange" #= "style=width:" + ($("body").width() - 70)* (0.5) + "px" # ></span>
                        <span id="StockStatus" class="bg-green" #= "style=width:" + ($("body").width() - 70) * (1) + "px" # ></span>
                    </div> -->
                    
            </div>
        </a>

</script>
