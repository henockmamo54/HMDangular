<div data-role="view" data-title="National Stock" data-show="Items.show" data-hide="Items.hide" data-reload="true" data-layout="tabstrip-appearance">
    <div class="header" id="header_desc">
    </div>
    <ul id="theul" data-role="listview" data-source="Items.data" data-pull-to-refresh="true" data-template="items-template">
    </ul>
</div>
<!-- templates-->
<!-- filter datasource from previous -->
<!-- how to pass multpile parameters -->
<script type="text/x-kendo-template" id="items-template">
    <a href="views/SohByEnvironment.html?ItemSN=#: ItemSN #&UnitSN=#: UnitSN # & #: ItemCTSH # -  #: UnitSH # SOH: #: SOH #" class="#= SS #">
        <span class="sstatus">#: SS.substr(0,1) #</span>
        <div class="row1">
            <div class="col1">
                <div><b>#: ItemCTSH # - #:UnitSH#</b></div>
            </div>
            <div class="medium_text" style="width:60%;text-align:left;display:inline">
                MOS: #: accounting.formatNumber(MOS,1,",") # AMC: #: accounting.formatNumber(AMC,1,",") #
            </div>
            <div class="medium_text" style="float:right;padding-right:8%;text-align:right;display:inline">
                <label>SOH #:accounting.formatNumber(SOH) # </label>
            </div>
            <div class="medium_text" style="width:100%;text-align:left;display:block">  MIN: #: accounting.formatNumber(MIN)# MAX: #: accounting.formatNumber(MAX)#</div>
        </div>
        <div></div>
    </a>
</script>
