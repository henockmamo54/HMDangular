<div data-role="view" data-title="National Stock" data-show="Items.show" data-hide="Items.hide" data-reload="true" data-layout="NatinalStock-layout">
     <div id="progressbaritemlist"><img src="css\image\ajax-loader.gif" alt="loading Image"></img> </div>
    <div class="header" id="header_desc">
    </div>   

    <ul id="theul" data-role="listview" data-source="Items.data" data-pull-to-refresh="true" data-template="items-template">
    </ul>
</div>
<!-- templates-->
<!-- filter datasource from previous -->
<!-- how to pass multpile parameters -->
<script type="text/x-kendo-template" id="items-template">
    <a href="views/SohByEnvironment.html?ItemSN=#: ItemSN #&UnitSN=#: UnitSN ##if(localStorage.getItem('SelectedType')=='Program'){#&ProgramID=#: ProgramID ##}#& #: ItemCTSH # -  #: Unit # SOH: #:accounting.formatNumber(SOH) #" class="#= SS #">
        <span class="sstatus">#: SS.substr(0,1) #</span>
        <div class="row1">
            <div class="col1">
                <div><b>#: ItemCTSH # - #:Unit#</b></div>
            </div>
            <div class="medium_text" style="width:60%;text-align:left;display:inline">
                MOS: #: accounting.formatNumber(MOS,1,",") # AMC: #: accounting.formatNumber(AMC,0,",") #
            </div>
            <div class="medium_text empSOH">
                <label>SOH #:accounting.formatNumber(SOH) # </label>
            </div>
            <div class="medium_text" style="width:100%;text-align:left;display:block">  MIN: #: accounting.formatNumber(MIN)# MAX: #: accounting.formatNumber(MAX)#</div>
        </div>
        <div></div>
    </a>
</script>
