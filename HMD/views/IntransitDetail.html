

<div data-role="view" data-title="In Transit " data-show="IntransitDetail.show" data-hide="IntransitDetail.hide" data-reload="true" data-layout="back-layout">
   
    <div class="header header_desc" id="header_desc_IntransitDetail">      
   </div>
    
    <ul id="theul" data-role="listview" data-source="IntransitDetail.data" data-pull-to-refresh="true" data-template="IntransitDetail-template">
    </ul>
    
   
   <script type="text/x-kendo-template" id="IntransitDetail-template">
          
       <div class="row1 ">
                
                <div class="col1">
                    <div class="# if(getRelativeDateFromNow(MostRecentDate).replace(" months ago",'') >4){# Intransit_red #}# " >  #: getRelativeDateFromNow(MostRecentDate) # </div>
                </div>
                <div></div>
                 <div class="medium_text_nocolor" >    #: SupplierSH #</div> 
                <div class="medium_text_nocolor"> Total: #: accounting.formatNumber(TotalQuantity) #</div> 
                <div class="medium_text_nocolor" >   Po No: #: PurchaseorderID #</div>            
          
       </div>
         
    </script>
    
     

    
</div>
