<div data-role="view" data-title="Most Recent" data-show="IssueDetailMostRecent.show" data-hide="IssueDetailMostRecent.hide" data-reload="true" data-layout="back-layout">
   <div class="header header_desc" id="header_desc_IssueDetailMostRecent">
       
    </div>
    
    <ul id="theul" data-role="listview" data-source="IssueDetailMostRecent.data" data-pull-to-refresh="true" data-template="IssueDetailMostRecent-template">
       
    </ul>
    
   
     <script type="text/x-kendo-template" id="IssueDetailMostRecent-template">
                 
                
            <div class="row1">
            <div class="col1">
                 <div class="medium_text" >  #: getRelativeDateFromNow( TransactionDate) #  </div>
            </div>
           <div class="medium_text">  #: Institution  #</div>
           <div class="medium_text">Requested: #: accounting.formatNumber(QuantityRequested) #</div>
           <div class="medium_text"> Issued: #: accounting.formatNumber(QuantityIssued) # </div>
           <div class="medium_text">FillRate: #: accounting.formatNumber(FillRate,0,",") #%</div>
          

            </div>
         
    </script>
    
     

    
</div>
