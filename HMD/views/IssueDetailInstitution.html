<div data-role="view" data-title="Institutions" data-show="IssueDetailInstitution.show" data-hide="IssueDetailInstitution.hide" data-reload="true" data-layout="back-layout">
   <div class="header header_desc" id="header_desc_IssueDetailInstitution">
       
    </div>
    
    <ul id="theul" data-role="listview" data-source="IssueDetailInstitution.data" data-pull-to-refresh="true" data-template="IssueDetailInstitution-template">
       
    </ul>
    
   
     <script type="text/x-kendo-template" id="IssueDetailInstitution-template">
                 
                
            <div class="row1">
            <div class="col1">
                 <div class="medium_text" > #: InstitutionSH  # </div>
            </div>
           <div class="medium_text">  #: getRelativeDateFromNow( MostRecentTransactionDate) #  </div>
           <div class="medium_text">Requested: #: accounting.formatNumber(QuantityRequested) #</div>
           <div class="medium_text"> Issued: #: accounting.formatNumber(QuantityIssued) # </div>
           <div class="medium_text">FillRate: #: accounting.formatNumber(FillRate,0,",") #%</div>
          

            </div>
         
    </script>
    
     

    
</div>
