

<div data-role="view" data-title="Recipt Detail" data-show="RecieptDetail.show" data-hide="RecieptDetail.hide" data-reload="true" data-layout="back-layout">
   
    <div class="header header_desc" id="header_desc_RecieptDetail">      
   </div>
    
    <ul id="theul" data-role="listview" data-source="RecieptDetail.data" data-pull-to-refresh="true" data-template="RecieptDetail-template">
    </ul>
    
   
   <script type="text/x-kendo-template" id="RecieptDetail-template">
          
       <div class="row1">
                
                <div class="col1">
                    <div >  #: getRelativeDateFromNow(TransactionDate) # </div>
                </div>
                 <div class="medium_text" >    #: SupplierSH #</div> 
                <div class="medium_text"> Requested: #: accounting.formatNumber(Requested) # Received: #:accounting.formatNumber( Received )#  FillRate: #: accounting.formatNumber(FillRate,0,",") #%</div> 
                
                <div class="medium_text" >   Po No: #: PurchaseOrderID #</div>            
          
       </div>
         
    </script>
    
     

    
</div>
